description: Describes the cycle of myths about the Argonauts and the quest for the
  Golden Fleece, as well as the tales of the Creation of Heaven and Earth, the labors
  of Hercules, Theseus and the Minotaur, etc. Enter a world where harpies torment
  mortals, the Argonaut Orpheus sings, the mighty god Zeus wages war on the Titans,
  and Prometheus steals fire. Author Padraic Colum weaves the tales of Jason and his
  Argonauts with classic Greek mythology to create this captivating epic about life,
  war, and astounding beings who lived in a time long past.
